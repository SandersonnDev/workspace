<!-- INVENTAIRE - LOTS EN COURS -->
<section class="inventaire-container">
    
    <!-- En-tête -->
    <div class="inventaire-header">
        <h1>
            <i class="fa-solid fa-clipboard-list"></i>
            Inventaire - Lots en cours
        </h1>
        <p class="subtitle">Gérez l'état des PC et assignez les techniciens</p>
    </div>

    <!-- Barre de filtre -->
    <div class="inventaire-filters">
        <div class="filter-group">
            <label for="filter-state">
                <i class="fa-solid fa-filter"></i> État :
            </label>
            <select id="filter-state">
                <option value="">-- Tous les états --</option>
                <option value="À faire">À faire</option>
                <option value="Pour pièces">Pour pièces</option>
                <option value="Prêt pour remise">Prêt pour remise</option>
                <option value="Pour réparation">Pour réparation</option>
            </select>
        </div>
        <div class="filter-group">
            <button type="button" id="btn-refresh-lots">
                <i class="fa-solid fa-sync"></i> Rafraîchir
            </button>
        </div>
    </div>

    <!-- Liste des lots -->
    <div class="lots-list-inv" id="lots-list">
        <!-- Les lots seront chargés dynamiquement -->
        <div class="loading">
            <i class="fa-solid fa-spinner"></i> Chargement des lots...
        </div>
    </div>

</section>

<!-- MODALE : Éditer un PC -->
<dialog class="universal-modal" id="modal-edit-pc" data-modal-id="modal-edit-pc">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fa-solid fa-computer"></i> Éditer PC</h2>
            <button type="button" class="modal-close-btn" data-modal-close="modal-edit-pc">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <div class="pc-info-box">
                <div class="info-row">
                    <span class="info-label">Numéro de série :</span>
                    <span class="info-value" id="modal-pc-serial">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Marque :</span>
                    <span class="info-value" id="modal-pc-brand">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Modèle :</span>
                    <span class="info-value" id="modal-pc-model">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Type :</span>
                    <span class="info-value" id="modal-pc-type">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Entrée :</span>
                    <span class="info-value" id="modal-pc-entry">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Date du changement :</span>
                    <span class="info-value" id="modal-pc-date-changed">-</span>
                </div>
            </div>
            
            <form id="form-edit-pc">
                <div class="form-group">
                    <label for="modal-pc-state">
                        <i class="fa-solid fa-circle-check"></i> État
                    </label>
                    <select id="modal-pc-state" name="state" required>
                        <option value="Reconditionnés">Reconditionnés</option>
                        <option value="Pour pièces">Pour pièces</option>
                        <option value="HS">HS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modal-pc-technician">
                        <i class="fa-solid fa-user"></i> Technicien
                    </label>
                    <input type="text" id="modal-pc-technician" name="technician" placeholder="Prénom du technicien" autocomplete="off">
                    <small class="form-help">Saisie libre du prénom</small>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-cancel-btn" data-modal-close="modal-edit-pc">
                <i class="fa-solid fa-times"></i> Annuler
            </button>
            <button type="button" class="modal-submit-btn" id="btn-save-pc-edit">
                <i class="fa-solid fa-save"></i> Enregistrer
            </button>
        </div>
    </div>
</dialog>
