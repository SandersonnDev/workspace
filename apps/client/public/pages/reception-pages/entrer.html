<section class="entrer recep-section">
    <form action="">
        <table>
            <thead>
                <tr>
                    <th>N°</th>
                    <th>S/N</th>
                    <th>Type</th>
                    <th>Marque</th>
                    <th>Modèle</th>
                    <th>Entrée</th>
                    <th>Date</th>
                    <th>Heure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" name="N°" autocomplete="cc-number"></td>
                    <td><input type="text" name="S/N" autofocus required></td>
                    <td><input type="text" name="type" required></td>
                    <td><input type="text" name="marque" required></td>
                    <td><input type="text" name="modele" required></td>
                    <td><input type="text" name="entree" required></td>
                    <td><input type="date" name="date" autocomplete="bday" required></td>
                    <td><input type="time" name="heure" autocomplete="" required></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <button type="submit">Enregistrer la réception</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</section>
