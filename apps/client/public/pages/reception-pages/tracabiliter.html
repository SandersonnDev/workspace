<!-- TRAÇABILITÉ - TOUS LES LOTS -->
<section class="tracabilite-container">
    
    <!-- En-tête -->
    <div class="tracabilite-header">
        <h1>
            <i class="fa-solid fa-receipt"></i>
            Traçabilité - Tous les lots
        </h1>
        <p class="subtitle">Liste complète des lots avec accès aux documents</p>
    </div>

    <!-- Barre de filtre -->
    <div class="tracabilite-filters">
        <div class="filter-group">
            <label for="filter-tracabilite-status">
                <i class="fa-solid fa-filter"></i> Statut :
            </label>
            <select id="filter-tracabilite-status">
                <option value="">-- Tous les lots --</option>
                <option value="active">En cours</option>
                <option value="finished">Terminés</option>
            </select>
        </div>
        <div class="filter-group">
            <button type="button" id="btn-refresh-tracabilite">
                <i class="fa-solid fa-sync"></i> Rafraîchir
            </button>
        </div>
    </div>

    <!-- Tableau des lots -->
    <div class="tracabilite-table-wrapper">
        <table class="tracabilite-table">
            <thead>
                <tr>
                    <th style="width: 80px;">Lot #</th>
                    <th style="width: 140px;">Créé le</th>
                    <th style="width: 140px;">Terminé le</th>
                    <th style="width: 60px;">Total PC</th>
                    <th style="width: 80px;">Reconditionnés</th>
                    <th style="width: 60px;">HS</th>
                    <th style="width: 100px;">Statut</th>
                    <th style="width: 180px;">Actions</th>
                </tr>
            </thead>
            <tbody id="tracabilite-table-body">
                <!-- Les lots seront chargés dynamiquement -->
            </tbody>
        </table>
    </div>

</section>

<!-- MODALE : Envoyer par email -->
<dialog class="universal-modal" id="modal-send-email" data-modal-id="modal-send-email">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fa-solid fa-envelope"></i> Envoyer le PDF par email</h2>
            <button type="button" class="modal-close-btn" data-modal-close="modal-send-email">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form id="form-send-email">
                <div class="form-group">
                    <label for="email-recipient">
                        <i class="fa-solid fa-envelope"></i> Adresse email
                    </label>
                    <input type="email" id="email-recipient" name="recipient" placeholder="exemple@mail.com" required autocomplete="off" autofocus>
                    <small class="form-help">L'adresse email du destinataire</small>
                </div>
                <div class="form-group">
                    <label for="email-message">
                        <i class="fa-solid fa-comment"></i> Message (optionnel)
                    </label>
                    <textarea id="email-message" name="message" placeholder="Ajoutez un message personnalisé..." rows="4" autocomplete="off"></textarea>
                    <small class="form-help">Maximum 500 caractères</small>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="modal-cancel-btn" data-modal-close="modal-send-email">
                <i class="fa-solid fa-times"></i> Annuler
            </button>
            <button type="button" class="modal-submit-btn" id="btn-confirm-send-email">
                <i class="fa-solid fa-paper-plane"></i> Envoyer
            </button>
        </div>
    </div>
</dialog>
