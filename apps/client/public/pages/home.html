<section class="home section">

    <div class="section-title">
        <h2>Accueil</h2>
    </div>

    <div class="section-contain">

        <div class="grid">

            <div class="grid-item">

                <div class="time-block">
                    <span id="current-time"></span>
                    <span id="current-date"></span>
                </div>

                <div class="block">
                    <div class="block-title">
                        <h3>La Capsule</h3>
                    </div>
                    <div class="block-content">
                        <div class="block-subtitle">
                            <h4>Documents internes</h4>
                        </div>
                        <button id="rules-pdf-btn" class="pdf-link" aria-label="Ouvrir le réglement intérieur">
                            <i class="fa-regular fa-file-pdf"></i> Réglement intérieur</button>
                        <button id="fonte-pdf-btn" class="pdf-link" aria-label="Ouvrir la fonte pédagogique">
                            <i class="fa-regular fa-file-pdf"></i> Fonte pédagogique</button>
                        <button id="livret-pdf-btn" class="pdf-link" aria-label="Ouvrir le livret d'accueil">
                            <i class="fa-regular fa-file-pdf"></i> Livret d'accueil</button>

                        <div class="block-subtitle">
                            <h4>Liste des adhérents</h4>
                        </div>
                        <button id="members-list-btn" class="list-link" aria-label="Ouvrir la liste des adhérents">
                            <i class="fa-solid fa-list"></i> Liste des adhérents</button>
                    </div>
                </div>
                <div class="action-block">
                    <button type="button" id="feedback-btn" class="action-block-btn" data-modal-open="modal-feedback" role="button" aria-label="Faire un retour">Faire un retour <i class="fa-regular fa-comment"></i></button>
                </div>
            </div>

            <div class="grid-item">
                <div class="block">
                    <div class="block-title">
                        <h3>Agenda du jour</h3>
                    </div>
                    <div class="block-content">
                        <!-- Ajout Dynamique des éléments d'agenda -->
                    </div>
                    <button class="nav-btn" data-page="agenda">
                        <i class="fas fa-calendar-alt"></i>Voir l'agenda</button>
                </div>
            </div>
            <div class="grid-item">
                <div class="block">
                    <div class="block-title">
                        <h3>Récents</h3>
                    </div>
                    <div class="block-content">
                        <!-- Ajout Dynamique des éléments récéments utiliser -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale Faire un retour (feedback) -->
    <dialog class="universal-modal" id="modal-feedback" data-modal-id="modal-feedback">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fa-regular fa-comment"></i> Faire un retour</h2>
                <button type="button" class="modal-close-btn" data-modal-close="modal-feedback">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="feedback-form" class="feedback-form">
                    <div class="form-group">
                        <label for="feedback-message">Votre message</label>
                        <textarea id="feedback-message" name="message" rows="4" placeholder="Décrivez votre remarque, suggestion ou problème…" maxlength="1000" required></textarea>
                        <small class="form-help"><span id="feedback-char-count">0</span> / 1000 caractères</small>
                    </div>
                    <div class="feedback-type-group">
                        <label>Type de retour</label>
                        <select id="feedback-type" name="type">
                            <option value="feedback">Suggestion / remarque</option>
                            <option value="bug">Signaler un problème</option>
                            <option value="question">Question</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="modal-cancel-btn" data-modal-close="modal-feedback">Annuler</button>
                <button type="button" class="modal-submit-btn" id="feedback-submit-btn">
                    <i class="fa-solid fa-paper-plane"></i> Envoyer
                </button>
            </div>
        </div>
    </dialog>
</section>
