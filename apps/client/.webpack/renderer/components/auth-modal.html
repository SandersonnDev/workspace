<div class="auth-modal hidden" id="authModal">
    <div class="auth-modal-overlay" id="authModalOverlay"></div>
    <div class="auth-modal-container">
        <button class="auth-modal-close" id="authModalClose">
            <i class="fas fa-times"></i>
        </button>

        <div class="auth-tabs">
            <button class="auth-tab active" data-mode="login">Connexion</button>
            <button class="auth-tab" data-mode="register">Inscription</button>
        </div>

        <div class="auth-content">
            <form class="auth-form" id="loginForm">
                <h2>Se connecter</h2>
                <div class="auth-error hidden" id="loginError"></div>
                
                <div class="form-group">
                    <label for="loginUsername">Nom d'utilisateur</label>
                    <input type="text" id="loginUsername" name="username" required minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" name="password" required minlength="6">
                </div>

                <button type="submit" class="auth-submit">Se connecter</button>
            </form>

            <form class="auth-form hidden" id="registerForm">
                <h2>Créer un compte</h2>
                <div class="auth-error hidden" id="registerError"></div>
                
                <div class="form-group">
                    <label for="registerUsername">Nom d'utilisateur</label>
                    <input type="text" id="registerUsername" name="username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9_-]+">
                    <small>3-20 caractères (lettres, chiffres, _ et -)</small>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6">
                    <small>Minimum 6 caractères</small>
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmer le mot de passe</label>
                    <input type="password" id="registerPasswordConfirm" name="passwordConfirm" required minlength="6">
                </div>

                <button type="submit" class="auth-submit">Créer mon compte</button>
            </form>
        </div>
    </div>
</div>
