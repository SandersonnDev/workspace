# PostgreSQL Configuration pour Debian 13 (Trixie)
# Optimisé pour Proxmox CT avec ressources limitées

# Connection settings
max_connections = 100
superuser_reserved_connections = 3

# Memory settings (adapté pour 512MB-1GB RAM)
shared_buffers = 128MB
effective_cache_size = 256MB
work_mem = 4MB
maintenance_work_mem = 32MB

# WAL settings
wal_buffers = 16MB
default_wal_level = replica
max_wal_senders = 3
max_replication_slots = 3

# Checkpoint settings
checkpoint_completion_target = 0.9
wal_completion_target = 0.9
min_wal_size = 1GB
max_wal_size = 4GB

# Query planning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging
log_min_duration_statement = 100  # Log queries > 100ms
log_connections = on
log_disconnections = on
log_statement = 'mod'  # Log DDL and DML
log_duration = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance
enable_seqscan = on
enable_indexscan = on
enable_bitmapscan = on
enable_tidscan = on
enable_hashagg = on
enable_nestloop = on
enable_material = on
enable_mergejoin = on
enable_hashjoin = on
enable_gathermerge = on
enable_partitionwise_join = off
enable_partitionwise_aggregate = off
enable_parallel_append = off
enable_parallel_hash = off
enable_partition_pruning = on

# Client connection defaults
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'
