services:
  # PostgreSQL 16 Database
  db:
    image: postgres:16-bookworm
    container_name: workspace-db
    environment:
      POSTGRES_DB: ${DB_NAME:-workspace}
      POSTGRES_USER: ${DB_USER:-workspace}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpass}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: 
      - "postgres"
    healthcheck:
      test: ["CMD", "psql", "-U", "${DB_USER:-workspace}", "-d", "${DB_NAME:-workspace}", "-c", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    restart: unless-stopped
    networks:
      - workspace-network

  # Proxmox Backend (Fastify + Node.js)
  proxmox:
    build:
      context: ../..
      dockerfile: proxmox/docker/Dockerfile
      args:
        CACHE_BUSTER: ${CACHE_BUSTER:-manual}
    image: workspace-proxmox:latest
    container_name: workspace-proxmox
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      API_PORT: ${API_PORT:-4000}
      PORT: ${PORT:-4000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      WS_PORT: ${WS_PORT:-4000}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-workspace_db}
      DB_USER: ${DB_USER:-Admin}
      DB_PASSWORD: ${DB_PASSWORD:-lacapsule}
      DB_POOL_MIN: ${DB_POOL_MIN:-2}
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-30000}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-2000}
      MAIL_FROM: ${MAIL_FROM:-noreply@localhost}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-25}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    ports:
      - "${API_PORT:-4000}:4000"
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - workspace-network
    # Limiter les ressources
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

networks:
  workspace-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
