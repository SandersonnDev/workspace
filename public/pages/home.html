<section class="home section">
    <div class="section-title">
        <h2>Accueil</h2>
    </div>
    <span class="split"></span>
    <div class="section-contain">
        <div class="home-contain">
            <div class="contain-1">
                <div class="section-time">
                    <span id="current-time"></span>
                    <span id="current-date"></span>
                </div>
                <div class="capsule-info">
                    <div class="capsule-title">

                    </div>
                    <div class="capsule-content">
                        <button id="rules-pdf-btn" class="pdf-link" aria-label="Ouvrir le réglement intérieur">

                        <button id="fonte-pdf-btn" class="pdf-link" aria-label="Ouvrir la fonte pédagogique">
                            <i class="fa-regular fa-file-pdf"></i> Fonte pédagogique</button>

                            <i class="fa-regular fa-file-pdf"></i> Livret d'accueil</button>

                </div>
                <div class="feedback">
                    <button role="button" aria-label="Faire un retour">Faire un retour <i
                            class="fa-regular fa-comment"></i></button>
                </div>
            </div>
            <div class="contain-2">

                    <div class="calendar-title">
                        <h2>Agenda du jour</h2>
                    </div>
                    <div class="calendar-content">

                    </div>
                </div>
            </div>
            <div class="contain-3">
                <div class="recent-info">
                    <div class="recent-title">
                        <h2>Récents</h2>
                    </div>
                    <div class="recent-content">
