version: '3.9'

services:
  proxmox:
    build:
      context: ../..
      dockerfile: docker/proxmox/Dockerfile
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: workspace
      POSTGRES_USER: workspace
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workspace"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
